<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<th:block th:fragment="navbar">


    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

        <a th:href="@{/index}" class="logo d-flex align-items-center">
            <img src="/img/logo.ico" alt="ícone do site">
            <span>Nome</span>
        </a>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto active" href="index#hero">Inicio</a></li>
                <li><a class="nav-link scrollto" href="index#about">Sobre</a></li>
                <li><a class="getstarted scrollto" th:href="@{/login}">Login/Cadastro</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>

    </div>

</th:block>
<th:block th:fragment="menu (item, subitem)">
    <header id="header" class="header fixed-top">
        <div class="container">
            <th:block th:replace="fragments/layout :: navbar"></th:block>
        </div>
    </header>
</th:block>
<th:block th:fragment="menuUsuarioLogado (item, subitem)">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" th:href="@{/dashboard}">Nome</a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
                class="fas fa-bars"></i></button>

        <div class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0"></div>

        <!-- Navbar-->
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" th:if="${isPaciente}" th:href="@{/paciente/editar}">Editar</a></li>
                    <li><a class="dropdown-item" th:if="${isProfissional}" th:href="@{/profissional-saude/editar}">Editar</a></li>
                    <li>
                        <form id="form-logout" th:action="@{/logout}" method="post" style="display:inline">
                            <a class="dropdown-item" href='#' onclick="document.getElementById('form-logout').submit()">
                                Sair</a>
                        </form>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Home</div>
                        <a class="nav-link" th:href="@{/dashboard}">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Dashboard
                        </a>
                        <a class="nav-link" th:href="@{/profissional-saude/horariosAtendimento}" th:if="${isProfissional}">
                            <div class="sb-nav-link-icon"><i class="fa fa-calendar"></i></div>
                            Horários atendimento
                        </a>
                    </div>
                </div>

            </nav>
        </div>
</th:block>
</body>

</html>
